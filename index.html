<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1;100;400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>

   <h1 class="heading"><img src="tic-tac-toe.png" alt="" width="60" height="60">
...TIC TAC TOE...</h1>
   <div class="gameContainer">
    <div class="Container">
        <div class="box bt0 bl0"><span class="boxtext"></span></div>
        <div class="box bt0 "><span class="boxtext"></span></div>
        <div class="box bt0 br0"><span class="boxtext"></span></div>
        <div class="box bl0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br0"><span class="boxtext"></span></div>
        <div class="box bl0 bb0"><span class="boxtext"></span></div>
        <div class="box bb0"><span class="boxtext"></span></div>
        <div class="box br0 bb0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
        <h2>Welcome to <span id="tic">TIC</span> <span id="tac">TAC</span> <span id="toe">TOE</span>!</h2>
        <div>
            <span class="info">Turn for <span class="turn">X</span></span>
            <button id="reset" onclick="clearText()">Restart</button>
        </div>
    <img src="winy.gif" alt="" height="150px" class="winy">

    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
